[settings]
os=Linux
os_build=Linux
arch=x86_64
arch_build=x86_64
build_type=Release

compiler=clang
compiler.version=13
compiler.libcxx=libstdc++11
pistache:compiler=gcc
pistache:compiler.version=11
pistache:compiler.libcxx=libstdc++11

[env]
CC=/usr/bin/clang
CXX=/usr/bin/clang++
pistache:CC=/usr/bin/gcc
pistache:CXX=/usr/bin/g++
